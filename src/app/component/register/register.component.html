<div class="container">
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <form name="loginForm" #f="ngForm" (submit)="register()" novalidate class="form-signin">

        <h2 class="form-signin-heading">Register</h2>


        <div class="form-group">
          <label for="username">Username</label>
          <input type="text"
                 id="username"
                 class="form-control"
                 name="email"
                 placeholder="Your username" [(ngModel)]="user.username"/>
        </div>


        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
                 id="password"
                 class="form-control"
                 name="password"
                 placeholder="Your password" [(ngModel)]="user.password"/>
        </div>


        <div class="form-group">
          <label for="repassword">Confirm password</label>

          <input type="password"
                 id="repassword"
                 class="form-control"
                 name="repassword"
                 placeholder="Your password" [(ngModel)]="repassword"/>
        </div>


        <br>


        <button type="submit" class="btn btn-secondary pull-right">
          <i class="fa fa-envelope-o"></i>
          <span> Register</span>
        </button>
      </form>
    </div>
    <div class="offset-3"></div>
  </div>
</div>
